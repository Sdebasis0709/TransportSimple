{% extends 'quora_clone/base.html' %}

{% block content %}
<div class="register-container" style="max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); background: #f9f9f9;">
    <h2 style="text-align: center; margin-bottom: 20px;">Register</h2>
    
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 10px; border: none; background-color: #28a745; color: white; font-weight: bold; border-radius: 5px; cursor: pointer;">
            Register
        </button>
    </form>

    <p style="margin-top: 20px; text-align: center;">
        Already have an account?
        <a href="{% url 'login' %}" style="color: #007bff; text-decoration: none;">Login</a>
    </p>
</div>
{% endblock %}
