{% extends 'quora_clone/base.html' %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); background: #f9f9f9;">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; font-weight: bold;">Username:</label>
            <input type="text" name="username" id="username" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; font-weight: bold;">Password:</label>
            <input type="password" name="password" id="password" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <button type="submit" style="width: 100%; padding: 10px; border: none; background-color: #007bff; color: white; font-weight: bold; border-radius: 5px; cursor: pointer;">
            Login
        </button>
    </form>
    <p style="margin-top: 20px; text-align: center;">
        Don't have an account? 
        <a href="{% url 'register' %}" style="color: #007bff; text-decoration: none;">Register</a>
    </p>
</div>
{% endblock %}
