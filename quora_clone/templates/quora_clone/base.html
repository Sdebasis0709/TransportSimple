<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quora Clone</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quora_clone/css/style.css' %}">
    <script src="{% static 'quora_clone/js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="logo">Quora Clone</h1>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <span style="color: #ffffff;">Hi, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></span>
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'post_question' %}">Ask</a>
                {% else %}
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
